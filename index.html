<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreprof</title>
  <!-- Estilos de la página -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #28a745;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .references {
      margin-top: 20px;
    }
    h2 {
      color: #28a745;
    }
  </style>
</head>
<body>
  <header>
    <h1>Scoreprof</h1>
    <p>Consulta y comparte referencias de tus profesores</p>
  </header>

  <div class="container">
<form id="referenceForm">
  <input type="text" id="professor" placeholder="Nombre del profesor" required>
  <input type="text" id="career" placeholder="Carrera" required>
  <input type="text" id="semester" placeholder="Semestre" required>
  <input type="text" id="subject" placeholder="Materia impartida" required>
  <input type="number" id="rating" placeholder="Puntuación (1-10)" min="1" max="10" required>
  <textarea id="reference" placeholder="Escribe tu referencia" rows="3" required></textarea>
  <button type="submit">Enviar</button>
</form>

<div class="references">
  <h2>Últimas referencias</h2>
  <ul id="referenceList"></ul>
</div>

  </div>

  <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>
<script src="app.js"></script>

</body>
</html>
