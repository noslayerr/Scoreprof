<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foro de Profesores</title>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
    import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBbs6OenMM4YEyI5XqImQTTv7E3T2qZz20",
      authDomain: "scoreprof-fcd49.firebaseapp.com",
      projectId: "scoreprof-fcd49",
      storageBucket: "scoreprof-fcd49.firebasestorage.app",
      messagingSenderId: "950473047848",
      appId: "1:950473047848:web:83d74bffc27719f9a39a1d",
      measurementId: "G-KC7Y317H5M"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Save reference function
    window.saveReference = (event) => {
      event.preventDefault();

      const professor = document.getElementById("professor").value;
      const career = document.getElementById("career").value;
      const semester = document.getElementById("semester").value;
      const subject = document.getElementById("subject").value;
      const reference = document.getElementById("reference").value;
      const rating = document.getElementById("rating").value;

      const referenceData = {
        professor,
        career,
        semester,
        subject,
        reference,
        rating,
        timestamp: new Date().toISOString()
      };

      const referencesRef = ref(database, "references");
      push(referencesRef, referenceData).then(() => {
        alert("Referencia guardada correctamente.");
        document.getElementById("referenceForm").reset();
      }).catch(error => {
        console.error("Error al guardar la referencia:", error);
      });
    };

    // Search function
    window.searchReferences = () => {
      const query = document.getElementById("search").value.toLowerCase();
      const referencesRef = ref(database, "references");

      get(referencesRef).then(snapshot => {
        const data = snapshot.val();
        const results = Object.values(data || {}).filter(ref => ref.professor.toLowerCase().includes(query));
        displayReferences(results);
      }).catch(error => {
        console.error("Error al buscar referencias:", error);
      });
    };

    // Display references function
    window.displayReferences = (references) => {
      const container = document.getElementById("references");
      container.innerHTML = "";

      references.forEach(ref => {
        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>Profesor:</strong> ${ref.professor}</p>
          <p><strong>Carrera:</strong> ${ref.career}</p>
          <p><strong>Semestre:</strong> ${ref.semester}</p>
          <p><strong>Materia:</strong> ${ref.subject}</p>
          <p><strong>Puntuación:</strong> ${ref.rating}</p>
          <p><strong>Referencia:</strong> ${ref.reference}</p>
        `;
        container.appendChild(div);
      });
    };
  </script>
</head>
<body>
  <h1>Foro de Profesores</h1>

  <form id="referenceForm" onsubmit="saveReference(event)">
    <input type="text" id="professor" placeholder="Nombre del profesor" required>
    <input type="text" id="career" placeholder="Carrera" required>
    <input type="text" id="semester" placeholder="Semestre" required>
    <input type="text" id="subject" placeholder="Materia impartida" required>
    <input type="number" id="rating" placeholder="Puntuación (1-10)" min="1" max="10" required>
    <textarea id="reference" placeholder="Referencia" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <div>
    <input type="text" id="search" placeholder="Buscar profesor">
    <button onclick="searchReferences()">Buscar</button>
  </div>

  <div id="references"></div>
</body>
</html>
