<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreprof</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .header {
      background-color: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .btn-custom {
      background-color: #28a745;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #218838;
    }

    .reference-card {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }

    .latest-references {
      margin-top: 30px;
    }

    .all-references {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Scoreprof</h1>
    <p>Consulta y comparte referencias de tus profesores</p>
  </div>

  <div class="container mt-4">
    <!-- Formulario -->
    <form id="referenceForm" onsubmit="saveReference(event)">
      <input type="text" id="professor" class="form-control mb-3" placeholder="Nombre del profesor" required>
      <input type="text" id="career" class="form-control mb-3" placeholder="Carrera" required>
      <input type="text" id="semester" class="form-control mb-3" placeholder="Semestre" required>
      <input type="text" id="subject" class="form-control mb-3" placeholder="Materia impartida" required>
      <input type="number" id="rating" class="form-control mb-3" placeholder="Puntuación (1-10)" min="1" max="10" required>
      <textarea id="reference" class="form-control mb-3" placeholder="Escribe tu referencia" rows="4" required></textarea>
      <button type="submit" class="btn btn-custom btn-block">Enviar</button>
    </form>

    <!-- Sección Últimas Referencias -->
    <div class="latest-references">
      <h3>Últimas Referencias</h3>
      <div id="latestReferences"></div>
    </div>

    <!-- Botón para Ver Todas las Referencias -->
    <div class="text-center mt-4">
      <button class="btn btn-custom" onclick="showAllReferences()">Ver Todas las Referencias</button>
    </div>

    <!-- Sección Todas las Referencias -->
    <div class="all-references" id="allReferences" style="display: none;">
      <h3>Todas las Referencias</h3>
      <div id="allReferencesList"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>

  <!-- Script -->
  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBbs6OenMM4YEyI5XqImQTTv7E3T2qZz20",
      authDomain: "scoreprof-fcd49.firebaseapp.com",
      projectId: "scoreprof-fcd49",
      storageBucket: "scoreprof-fcd49.firebasestorage.app",
      messagingSenderId: "950473047848",
      appId: "1:950473047848:web:83d74bffc27719f9a39a1d",
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Guarda las referencias
    function saveReference(event) {
      event.preventDefault();

      const professor = document.getElementById("professor").value;
      const career = document.getElementById("career").value;
      const semester = document.getElementById("semester").value;
      const subject = document.getElementById("subject").value;
      const rating = document.getElementById("rating").value;
      const reference = document.getElementById("reference").value;

      firebase.database().ref("references").push({
        professor,
        career,
        semester,
        subject,
        rating,
        reference,
        timestamp: new Date().toISOString()
      }).then(() => {
        alert("Referencia guardada correctamente.");
        document.getElementById("referenceForm").reset();
        loadLatestReferences(); // Recarga las últimas referencias
      });
    }

    // Cargar las últimas referencias
    function loadLatestReferences() {
      const latestReferencesDiv = document.getElementById("latestReferences");
      latestReferencesDiv.innerHTML = "";

      firebase.database().ref("references").limitToLast(3).on("value", snapshot => {
        snapshot.forEach(childSnapshot => {
          const data = childSnapshot.val();
          const referenceCard = `
            <div class="reference-card">
              <strong>${data.professor}</strong> - ${data.subject} (${data.career}, Semestre ${data.semester})
              <p>Puntuación: ${data.rating}</p>
              <p>${data.reference}</p>
            </div>
          `;
          latestReferencesDiv.innerHTML += referenceCard;
        });
      });
    }

    // Mostrar todas las referencias
    function showAllReferences() {
      const allReferencesSection = document.getElementById("allReferences");
      const allReferencesList = document.getElementById("allReferencesList");
      allReferencesList.innerHTML = "";
      allReferencesSection.style.display = "block";

      firebase.database().ref("references").on("value", snapshot => {
        snapshot.forEach(childSnapshot => {
          const data = childSnapshot.val();
          const referenceCard = `
            <div class="reference-card">
              <strong>${data.professor}</strong> - ${data.subject} (${data.career}, Semestre ${data.semester})
              <p>Puntuación: ${data.rating}</p>
              <p>${data.reference}</p>
            </div>
          `;
          allReferencesList.innerHTML += referenceCard;
        });
      });
    }

    // Cargar las últimas referencias al iniciar
    window.onload = loadLatestReferences;
  </script>
</body>
</html>
