<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreprof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .reference {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .search-bar input {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scoreprof</h1>
        <p>Consulta y comparte referencias de tus profesores</p>
    </header>

    <div class="container">
        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar profesor por nombre">
        </div>

        <!-- Formulario para agregar referencias -->
        <form id="referenceForm">
            <input type="text" id="professor" placeholder="Nombre del profesor" required>
            <input type="text" id="career" placeholder="Carrera" required>
            <input type="text" id="semester" placeholder="Semestre" required>
            <input type="text" id="subject" placeholder="Materia impartida" required>
            <textarea id="reference" placeholder="Escribe la referencia aquí" rows="3" required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <!-- Contenedor para mostrar referencias -->
        <div id="references">
            <h2>Referencias</h2>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
