<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreprof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 10px 0;
            color: white;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            border-radius: 8px;
        }
        form input, form textarea, form button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 90%;
            max-width: 500px;
        }
        .reference {
            margin: 10px;
            padding: 10px;
            background-color: #e4e4e4;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scoreprof</h1>
        <p>Consulta y comparte opiniones sobre tus profesores</p>
    </header>

    <div class="container">
        <h2>Agregar Referencia</h2>
        <form id="referenceForm">
            <input type="text" id="professor" placeholder="Nombre del profesor" required>
            <input type="text" id="career" placeholder="Carrera" required>
            <input type="text" id="semester" placeholder="Semestre" required>
            <input type="text" id="subject" placeholder="Materia impartida" required>
            <input type="number" id="rating" min="1" max="10" placeholder="Puntuación (1-10)" required>
            <textarea id="reference" placeholder="Escribe tu referencia" rows="3" required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <h2>Referencias</h2>
        <div id="references"></div>
    </div>

    <!-- Firebase SDK con Analytics -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js"></script>
    <script>
        // Configuración de Firebase (Pega tu configuración aquí)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            databaseURL: "TU_DATABASE_URL",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID",
            measurementId: "TU_MEASUREMENT_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const analytics = firebase.analytics(app);

        const form = document.getElementById('referenceForm');
        const referencesDiv = document.getElementById('references');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const professor = document.getElementById('professor').value;
            const career = document.getElementById('career').value;
            const semester = document.getElementById('semester').value;
            const subject = document.getElementById('subject').value;
            const rating = document.getElementById('rating').value;
            const reference = document.getElementById('reference').value;

            // Guardar en Firebase
            database.ref('references/').push({
                professor,
                career,
                semester,
                subject,
                rating,
                reference
            });

            form.reset();
        });

        // Cargar referencias
        database.ref('references/').on('value', (snapshot) => {
            referencesDiv.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const div = document.createElement('div');
                div.className = 'reference';
                div.innerHTML = `
                    <p><strong>Profesor:</strong> ${data.professor}</p>
                    <p><strong>Carrera:</strong> ${data.career}</p>
                    <p><strong>Semestre:</strong> ${data.semester}</p>
                    <p><strong>Materia:</strong> ${data.subject}</p>
                    <p><strong>Puntuación:</strong> ${data.rating}</p>
                    <p><strong>Referencia:</strong> ${data.reference}</p>
                `;
                referencesDiv.appendChild(div);
            });
        });
    </script>
</body>
</html>
